name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 소스 코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Gradle 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4️⃣ Gradle 빌드 (테스트 포함)
      - name: Build with Gradle
        run: ./gradlew clean build

      # 5️⃣ JAR 파일 EC2로 복사
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "build/libs/ci-cd-practice-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/app"

      # 6️⃣ EC2에서 애플리케이션 재시작
      - name: Run application on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script_stop: false   # ⭐ 중요 (pkill 때문에 실패 방지)
          script: |
            pkill -f java || true
            cd /home/ubuntu/app
            nohup java -jar build/libs/ci-cd-practice-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
